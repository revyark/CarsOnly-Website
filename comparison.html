<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compare Cars | Cars Only</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #070000; /* dark background to match style.css */
      color: #cce7ff; /* light blue text color for contrast */
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #cce7ff;
      font-size: 2.5rem;
    }

    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      padding: 25px;
    }

    .car-card {
      background: #0a1f33; /* dark blue card background */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 51, 102, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #cce7ff;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
      border: 2px solid #1a4d8f;
    }
    .car-card:hover {
      border-color: #3399ff;
      box-shadow: 0 8px 20px rgba(51, 153, 255, 0.8);
    }
    .compare-box label {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      color: #3399ff;
      user-select: none;
    }
    .compare-box input[type="checkbox"] {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #3399ff;
      vertical-align: middle;
      transition: transform 0.2s ease;
    }
    .compare-box input[type="checkbox"]:hover {
      transform: scale(1.2);
    }
    .compare-box input[type="checkbox"]:checked + label {
      color: #66b3ff;
    }
    #closeCompare {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3399ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      width: 100%;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    #closeCompare:hover {
      background: #267acc;
    }

    .car-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.9);
    }

    .car-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      background-color: #0a1f33; /* fallback background */
      border: 1px solid #1a4d8f;
      margin-bottom: 15px;
    }

    .car-card h3 {
      margin: 0;
      color: #cce7ff;
      font-size: 1.4rem;
      text-align: center;
    }

    .compare-box {
      margin-top: auto;
      padding-top: 15px;
    }

    #comparePopup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 700px;
      background: #0a1f33;
      color: #cce7ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #003366;
      padding: 30px;
      z-index: 1000;
      font-size: 1.1rem;
    }

    #comparePopup h2 {
      margin-top: 0;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 25px;
      color: #66b3ff;
    }

    #compareContent {
      display: flex;
      justify-content: space-between;
      gap: 25px;
    }

    .compare-car {
      flex: 1;
      background: #1a3a66;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #003366;
    }

    .compare-car img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #3399ff;
    }

    .compare-car h3 {
      margin: 0 0 15px 0;
      font-size: 1.6rem;
      text-align: center;
      color: #99ccff;
    }

    .compare-car ul {
      list-style: none;
      padding: 0;
      font-size: 1.1rem;
      color: #b3d1ff;
    }

    .compare-car ul li {
      margin-bottom: 8px;
    }

    #closeCompare {
      margin-top: 25px;
      padding: 12px 25px;
      background: #3399ff;
      color: #003366;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      width: 100%;
      font-size: 1.3rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #closeCompare:hover {
      background: #267acc;
    }
  </style>
</head>

  <h1>Compare Cars</h1>
  <div class="car-grid" id="carGrid">
    <!-- Car cards will be dynamically injected here -->
  </div>

  <div id="comparePopup" style="display:none; position:fixed; bottom:10px; right:10px; width:600px; background:#222; color:#f6f6f6; border-radius:10px; box-shadow:0 0 10px #000; padding:20px; z-index:1000;">
    <h2>Compare Cars</h2>
    <div id="compareContent" style="display:flex; justify-content:space-between;">
      <!-- Comparison details will be injected here -->
    </div>
    <button id="closeCompare" style="margin-top:10px; padding:5px 10px; background:#444; color:#f6f6f6; border:none; border-radius:5px; cursor:pointer;">Close</button>
  </div>

  <script>
    // Array of 74 car entries with extended specs
    const cars = [
      { make: "Rolls Royce", model: "Phantom", year: 2020, engine: "6.75L V12", power: "563 hp", torque: "664 lb-ft", fuel: "Gasoline", mileage: "15 mpg", speed: "155 mph", price: "$450,000" },
      { make: "Rolls Royce", model: "Ghost", year: 2019, engine: "6.6L V12", power: "563 hp", torque: "627 lb-ft", fuel: "Gasoline", mileage: "16 mpg", speed: "155 mph", price: "$311,900" },
      { make: "Rolls Royce", model: "Wraith", year: 2021, engine: "6.6L V12", power: "624 hp", torque: "605 lb-ft", fuel: "Gasoline", mileage: "15 mpg", speed: "155 mph", price: "$343,350" },
      // ... add 71 more entries with random/fixed specs for demonstration
    ];

    // For demonstration, fill the rest with random specs
    while (cars.length < 74) {
      cars.push({
        make: "Rolls Royce",
        model: ["Dawn", "Cullinan", "Silver Shadow", "Silver Spur", "Corniche", "Camargue", "Silver Seraph"][Math.floor(Math.random() * 7)],
        year: 2015 + Math.floor(Math.random() * 7),
        engine: "6.6L V12",
        power: `${500 + Math.floor(Math.random() * 150)} hp`,
        torque: `${600 + Math.floor(Math.random() * 100)} lb-ft`,
        fuel: "Gasoline",
        mileage: `${12 + Math.floor(Math.random() * 10)} mpg`,
        speed: `${140 + Math.floor(Math.random() * 20)} mph`,
        price: `$${300000 + Math.floor(Math.random() * 200000)}`

    }

    // Array of image paths from the test folder (based on environment details)
    const images = [
      "test/Rolls Royce/6.jpg",
      "test/Rolls Royce/27.jpg",

      "test/Rolls Royce/397.jpg"
    ];

    // Function to shuffle an array (Fisher-Yates shuffle)
    function shuffle(array) {
      let currentIndex = array.length, randomIndex;

      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;

        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex], array[currentIndex]];
      }

      return array;
    }

    // Shuffle images array to assign randomly
    const shuffledImages = shuffle(images.slice());

    // Render 74 car cards dynamically with only name and image
    const carGrid = document.getElementById('carGrid');
    for (let i = 0; i < 74; i++) {
      const car = cars[i];
      const imgSrc = shuffledImages[i % shuffledImages.length];

      const card = document.createElement('div');
      card.className = 'car-card';

      const img = document.createElement('img');
      img.src = imgSrc;
      img.alt = `${car.make} ${car.model}`;

      const title = document.createElement('h3');
      title.textContent = `${car.make} ${car.model}`;

      const compareBox = document.createElement('div');
      compareBox.className = 'compare-box';
      compareBox.innerHTML = '<label><input type="checkbox" class="compare-checkbox"> Compare</label>';

      card.appendChild(img);
      card.appendChild(title);
      card.appendChild(compareBox);

      carGrid.appendChild(card);
    }

    // Comparison popup logic
    const comparePopup = document.getElementById('comparePopup');
    const compareContent = document.getElementById('compareContent');
    const closeCompareBtn = document.getElementById('closeCompare');

    let selectedCars = [];

    function updateComparePopup() {
      if (selectedCars.length === 2) {
        compareContent.innerHTML = '';

        selectedCars.forEach(car => {
          const carDiv = document.createElement('div');
          carDiv.className = 'compare-car';

          const img = document.createElement('img');
          img.src = shuffledImages[cars.indexOf(car) % shuffledImages.length];
          img.alt = `${car.make} ${car.model}`;
          carDiv.appendChild(img);

          const title = document.createElement('h3');
          title.textContent = `${car.make} ${car.model}`;
          carDiv.appendChild(title);

          const specsList = document.createElement('ul');

          const specs = [
            `Year: ${car.year}`,
            `Engine: ${car.engine}`,
            `Power: ${car.power}`,
            `Torque: ${car.torque}`,
            `Fuel: ${car.fuel}`,
            `Mileage: ${car.mileage}`,
            `Speed: ${car.speed}`,
            `Price: ${car.price}`
          ];

          specs.forEach(spec => {
            const li = document.createElement('li');
            li.textContent = spec;
            specsList.appendChild(li);
          });

          carDiv.appendChild(specsList);
          compareContent.appendChild(carDiv);
        });

        comparePopup.style.display = 'block';
      } else {
        comparePopup.style.display = 'none';
      }
    }

    function onCheckboxChange(event) {
      const checkbox = event.target;
      const card = checkbox.closest('.car-card');
      const index = Array.from(carGrid.children).indexOf(card);

      if (checkbox.checked) {
        if (selectedCars.length < 2) {
          selectedCars.push(cars[index]);
        } else {
          // Prevent more than 2 selections
          checkbox.checked = false;
          alert('You can only compare 2 cars at a time.');
        }
      } else {
        selectedCars = selectedCars.filter(car => car !== cars[index]);
      }

      updateComparePopup();
    }

    // Attach event listeners to checkboxes
    carGrid.addEventListener('change', function(event) {
      if (event.target.classList.contains('compare-checkbox')) {
        onCheckboxChange(event);
      }
    });

    // Close button for popup
    closeCompareBtn.addEventListener('click', function() {
      selectedCars = [];
      const checkboxes = carGrid.querySelectorAll('.compare-checkbox');
      checkboxes.forEach(cb => cb.checked = false);
      updateComparePopup();
    });
  </script>
